services:
  cockroachdb:
    image: cockroachdb/cockroach:v24.1.0
    container_name: cockroachdb
    command: start-single-node --insecure
    ports:
      - "26277:26257"  # SQL port for client connections
      - "8080:8080"    # Admin UI
    volumes:
      - ./tmp/crdb-data:/cockroach/cockroach-data
    environment:
      - COCKROACH_DATABASE=defaultdb
      - COCKROACH_USER=root
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health?ready=1"]
      interval: 10s
      timeout: 5s
      retries: 5
